[directories]
use_shakemap_path = no
default_data_path = .

[neic]
template = https://earthquake.usgs.gov/fdsnws/event/1/query?eventid=[EID]&format=geojson

[ga]
search_template = https://skip.gagempa.net/api/events/?filter=event_time>[STARTTIME]&filter=event_time<[ENDTIME]&latitude=[LAT]&longitude=[LON]&radius=[RADIUS]
fetcher_template = https://cdn.gagempa.net/skip/events/[EID]/[FILE]
files = felt_reports_1km_filtered.geojson, felt_reports_10km_filtered.geojson

[emsc]
search_template = https://www.seismicportal.eu/eventid/api/convert?source_id=[EID]&source_catalog=USGS&out_catalog=UNID&collect_dloc=1.5&collect_dtime=60&misfit_dloc=105&misfit_dtime=13&misfit_dmag=0.8
fetcher_template = http://www.seismicportal.eu/testimonies-ws/api/search?unids=[[EID]]&includeTestimonies=true

